<style> circle {fill: lightblue; stroke: black;} </style>
<svg width=300 height=1000>
</svg>
<script>
async function init() { 
    const data = await d3.csv('data/bar-state.csv').then(function(data) {
        console.log(data[0]);
        });
    
    var margin = 50;
    var maxRange =800;
    var xdomain = [0,50];
    var ydomain = [0,maxRange];
    var range = [0,maxRange];
    xaxis = d3.scaleBand().domain(xdomain).range(range);
    yaxis = d3.scaleBand().domain(ydomain).range([maxRange,0]);
    
    var axisLeft = d3.axisLeft(yaxis);
    var axisBottom = d3.axisBottom(xaxis);
    var width = 20;

    d3.select("svg").append("g").attr("transform","translate("+margin+","+margin+")")
    .selectAll("rect")
    .data(data).enter()
    .append("rect")
    .attr("class","rect")
    .attr("x", function(d,i) { console.log(xaxis(i) + " " + yaxis(d)); return xaxis(i);})
    .attr("y",function(d, i){return yaxis(d);})
    .attr("width",width)
    .attr("height",function(d) {return d;});

    d3.select("svg")
    .append("g")
        .attr("transform", "translate("+margin+","+margin+")")
        .call(axisLeft)
        .append("g")
        .attr("transform", "translate(0,"+(maxRange)+")").call(axisBottom);


}
</script>
